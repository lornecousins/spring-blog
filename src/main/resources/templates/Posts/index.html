<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Posts</title>
</head>
<head th:replace="partials/partials.html :: head ('View All Posts')"></head>
<body>
<nav th:replace="partials/partials.html :: navbar"></nav>
<h1>Here are all the posts</h1>
<ul th:each="post : ${posts}">
  <li>
    <h2 th:text="${post.getTitle}"></h2>
    <p th:text="${post.getBody}"></p>
  </li>
</ul>
</body>
</html>
