<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>View a Post</title>
</head>
<head th:replace="partials/partials.html :: head ('View One Post')"></head>
<body>
<ul th:replace="partials/partials.html :: navbar"></ul>
<h1>Here is the post you asked to see:</h1>
<h2 th:text="${post.getTitle}"></h2>
<p>Post number <span th:text="${post.getId}"></span></p>
<p th:text="${post.getBody}"></p>
</body>
</html>
