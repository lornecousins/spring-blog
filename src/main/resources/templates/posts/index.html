<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Posts</title>
</head>
<head th:replace="partials/partials.html :: head ('View All Posts')"></head>
<body>
<nav th:replace="partials/partials.html :: navbar"></nav>
<h1 class="text-center">Here are all the posts!</h1>

<div th:each="post : ${posts}">
    <h4>Post Number: <span th:text="${post.id}"></span></h4>
    <h3 th:text="${post.title}"></h3>
    <p th:text="${post.body}"></p>
    <p>Posted by: <span th:text="${post.owner.username}"></span></p>
    <button class="edit-post" th:data-id="${post.id}">Edit</button>
    <form method="post" action="/posts/delete">
        <input type="hidden" th:value="${post.id}" name="deletePost">
        <button onclick="return confirm('Are you sure you want to delete this post?');">Delete</button>
    </form>
</div>
</body>
</html>
