<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head ('Create a Tag')"></head>
<body>
<ul th:replace="partials/partials.html :: navbar"></ul>
<h2>Edit this Tag</h2>
<h4 th:text="${tag.id}"></h4>
<h1 th:text="${tag.name}"></h1>
    <form action="/tags/edit" method="post">
        <input type="hidden" name="id" th:value="${tag.id}">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" th:value="${tag.name}">
        <button>Update</button>
    </form>
</body>
</html>
