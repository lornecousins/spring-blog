<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head ('Create a Post')"></head>
<body>
<ul th:replace="partials/partials.html :: navbar"></ul>
<h2>Create/Edit A Tag</h2>

<div>[[${tag.name}]]</div>
<form th:action="@{'/tags/' + ${(tag.id == 0) ? 'create' : 'update'}}" th:method="post" th:object="${tag}">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name">
    <input type="submit" th:value="Create">
</form>
</body>
</html>
